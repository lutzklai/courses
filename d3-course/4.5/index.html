<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scales</title>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
    <script>
        var slices = [100, 200, 300, 400, 500];

        var scale = d3.scaleLinear()
            .domain([d3.min(slices), d3.max(slices)])
            .range([10, 350]);
    </script>
</body>
</html>
