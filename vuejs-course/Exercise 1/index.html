<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>Exercise 1</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{name}} {{age}}</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{age * 3}}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{ randomFloat() }}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img style="width:100px;height:100px" v-bind:src="src">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-bind:value="name">
        </div>
    </div>

    <script>
       new Vue({
           el: '#exercise',
           data: {
            name: 'Lutz Lai',
            age: 26,
            src: 'https://vignette.wikia.nocookie.net/scribblenauts/images/4/42/Crash_Test_Dummy.png/revision/latest?cb=20130309213400'
           },
           methods: {
               randomFloat: function(){
                   return Math.random();
               }
           }
       })
    </script>
</body>

</html>
