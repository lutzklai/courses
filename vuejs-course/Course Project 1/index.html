<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <!-- Health -->
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                    :style="{width: playerHealth + '%'}"
                >
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                    :style="{width: monsterHealth + '%'}"
                >
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <!-- Start -->
    <section class="row controls" v-if="!inGame">
        <div class="small-12 columns">
            <button id="start-game" @click="onStartGame">START NEW GAME</button>
        </div>
    </section>
    <!-- Controls -->
    <section class="row controls" v-if="inGame">
        <div class="small-12 columns">
            <button id="attack" @click="onAttack">ATTACK</button>
            <button id="special-attack" @click="onAttack(true)">SPECIAL ATTACK</button>
            <button id="heal" @click="onHeal">HEAL</button>
            <button id="give-up" @click="onEndGame">GIVE UP</button>
        </div>
    </section>
    <!-- Logs -->
    <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="log of logs" :class="{'player-turn': log.entity === 'player', 'monster-turn': log.entity === 'monster'}">
                    {{log.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="./app.js"></script>
</body>
</html>
